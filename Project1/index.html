<!DOCTYPE html>
<html>
<head>
	<title>Multi-class Text Classification</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		label {
			margin-bottom: 10px;
		}

		input[type=file] {
			margin-bottom: 20px;
		}

		button[type=submit] {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Multi-class Text Classification</h1>
	<form action="/upload" method="POST" enctype="multipart/form-data">
		<label for="file">Upload a CSV file:</label>
		<input type="file" name="file" accept=".csv">
		<button type="submit">Classify</button>
	</form>
</body>
</html>
